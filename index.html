<!DOCTYPE html>

<html>
<head>
<link rel="stylesheet" href="style.css">
<title>Pokemon Tracker</title>
</head>
<body>

<div id="imageBody"></div>
<script>

    var out = "";
    var i;
    for(i = 1; i < 722; i++) {
        out += '<img onclick="setGray(this.id)" class="gray" id="img'+i+'" src="img_nums/' + i + '.png" width="100"</img>';
    }
    document.getElementById("imageBody").innerHTML = out;
	
	function setGray(id) {
		document.getElementById(id).className = "caught";
	}
	
</script>
</body>
</html>
