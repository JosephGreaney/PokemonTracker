<!DOCTYPE html>
<html>
  <head>
    <title>Pokemon Tracker</title>
    <link rel="stylesheet" href="style.css">
    <script src="javascript/jquery-2.2.1.js"></script>
  </head>
  <body>
    <div id="imageBody"></div>
    <script>

    /*
      This should be done server side. We should probably use PHP (Or even Ruby on Rails might be cool)..
        or Django.. but it seems somewhat harder? We can try it though!
    */

    var out = "";

    for(var i = 1; i < 722; i++) {
      out += '<img onclick="setGray(this.id)" class="gray" id="img'+i+'" src="img_nums/' + i + '.png" width="100"</img>';
    }
  
    document.getElementById("imageBody").innerHTML = out;

    /* The rest should be client side */

    function setGray(id) {
      var pokemon = $("#"+id);
      if(pokemon.hasClass("gray")) {
        pokemon.removeClass("gray");
        pokemon.addClass("caught");
      } else {
        pokemon.removeClass("caught");
        pokemon.addClass("gray");
      }
    }	
    </script>
  </body>
</html>
